<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Netflix</title>
        <link rel="stylesheet" href="home.css" />
        <script defer src="home.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="nav">
            <div class="nav__left">
                <a href="home.html">
                    <img class="nav-logo" src="logo.png" alt="Netflix Logo" />
                </a>
            </div>
            <div class="nav__right">
                <img src="smile.jpg" class="nav_avatar" alt="Avatar" />
            </div>
        </div>

        <!-- Banner -->
        <header id="banner">
            <div id="banner__contents">
                <h1 id="banner__title"></h1>
                <div id="banner__buttons">
                    <button class="banner__button">Play</button>
                    <button class="banner__button">My List</button>
                </div>
                <p id="banner__description"></p>
            </div>
            <div id="banner__fadeBottom"></div>
        </header>

        <!-- Rows -->
        <div id="headrow"></div>
    </body>
</html>
